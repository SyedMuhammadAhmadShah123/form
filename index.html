<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/82871cc186.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/icons/favicon-16x16.png">
</head>
<body>
    
    <div id="d1">
        <div id="d2">
            <img src="assets/coffee table.jpg" alt="Visiting-Card.jpg">
        </div>
        <div id="d3">
            <form action="" autocomplete="on" name="myForm" onsubmit="return validateForm()">
                <h2 style="margin-bottom: 48px; margin-top: 10px; text-align: center; ">Create Account</h2>
                <i class="fa-solid fa-user" ></i>
                <input id="name" type="text" placeholder="Full Name" value="John Smith">
                <br>
                <i class="fa-solid fa-envelope"></i>
                <input id="email" type="email" placeholder="Email Address" required value="johnSmith@gmail.com">  
                <br>
                <i class="fa-solid fa-mobile"></i>
                <input id="phoneNumber" type="tel" placeholder="Phone Number - Optional" value="03111111111">
                <br>
                <i class="fa-solid fa-key"></i>
                <input id="pswd" type="password" placeholder="Password" value="abcAbcAbc1@">
                <br>
                <i class="fa-solid fa-key"></i>
                <input id="cPswd" type="password" placeholder="Confirm Password" value="abcAbcAbc1@">
                <br>
                <input id="button" type="submit" value="Signup Now">
                <a href="#table">Click to see table</a>
            </form>
        </div>

    </div>

    <table id="table" >
        <thead>
          <tr>
            <th>Form Data</th>
          </tr>
         </thead>
         <tbody>
           <tr>
             <td id="tableR1"></td>
           </tr>
           <tr>
             <td id="tableR2"></td>
           </tr>
           <tr>
             <td id="tableR3"></td>
           </tr>
           <tr>
            <td id="tableR4"></td>
           </tr>
           <tr>
            <td id="tableR5"></td>
           </tr>
        </tbody>
      </table>

<script src="js/script.js"></script>
</body>
</html>
