<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/82871cc186.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/icons/favicon-16x16.png">
</head>
<body>
    
    <div id="d1">
        <div id="d2">
            <img src="assets/coffee table.jpg" alt="Visiting-Card.jpg">
        </div>
        <div id="d3">
            <form action="" autocomplete="on">
                    <h2 style="margin-bottom: 48px; margin-top: 10px; text-align: center; ">Create Account</h2>
                <i class="fa-solid fa-user" ></i>
                <input type="text" placeholder="Full Name" required>
                <br>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email Address" required>  
                <br>
                <i class="fa-solid fa-mobile"></i>
                <input type="tel" placeholder="Phone Number - Optional">
                <br>
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Password">
                <br>
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Confirm Password">
                <br>
                <input id="button" type="submit" value="Signup Now">
                <a href="#">I have an account</a>
            </form>
        </div>

    </div>


<script src="js/script.js"></script>
</body>
</html>
